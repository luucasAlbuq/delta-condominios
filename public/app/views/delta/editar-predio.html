<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">

			<!-- Header de acordo com o tipo da tela -->
			<div class="panel-heading">
				<h4> Editar Prédio </h4>
			</div>
			<div class="panel-body">
				<div class="row">
					<!-- Formulario de CRIACAO de condominio -->
					<form id="formCadastraPredio" data-ng-submit="" role="form">

						<div class="col-lg-6">
							<!-- 						ADICIONAR CAMPOS AQUI -->
							<div class="form-group">
								<label>Nome do Prédio: </label>
								<input ng-model="predioCtrl.predio.nome"placeholder="Nome do prédio" required class="form-control">
								<label>Quantidade de Residenciais: </label>
								<input type="number" step="1" min="0" data-ng-model="predioCtrl.predio.qtdResidencias"
								placeholder="Quantidade de Residenciais" required class="form-control">
								<label>Quantidade de Andares: </label>
								<input type="number" step="1" min="0" placeholder="Quantidade de Andares" data-ng-model="predioCtrl.predio.qtdAndares" required class="form-control">
								
								<label>Quantidade de Apartamentos</label>
								<input ng-model="predioCtrl.predio.apartamentos.length" disabled class="form-control">
							</div>

						</div>
						<div class='col-lg-6'>
							<div class="panel panel-default">
								<div class="panel-heading">
									<i class="fa fa-home" />
									Listagem de Apartamentos
									<button type="button" class="fa fa-plus-circle" data-toggle="modal" data-target="#modal" data-ng-click="predioCtrl.mostrarModalPredio()"/></button>
								</div>
								<!-- Modal -->
								<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
												<h4 class="modal-title" id="myModalLabel">Editar Apartamento</h4>
											</div>
											<div class="modal-body">
												<!-- CAMPOS DE APARTAMENTO -->

												<div class="form-group">
													<label>Proprietário: </label>
													<input type="text" ng-model="predioCtrl.apartamentoSelecionado.responsavel" 
													typeahead="pessoa as pessoa.nome for pessoa in predioCtrl.pessoas | limitTo:10" 
													class="form-control">

												</div>

												<div class="form-group">
													<label>Identificador: </label>
													<input  class="form-control" data-ng-model="predioCtrl.apartamentoSelecionado.identificacaoApartamento">
												</div>

												<div class="form-group">
													<label>Área: </label>
													<input class="form-control"  type="number" step="0.1" min="0.1" data-ng-model="predioCtrl.apartamentoSelecionado.area">
												</div>

												<div class="form-group">
													<label>Quantidade de Quartos: </label>
													<input class="form-control"  type="number" step="1" min="1" data-ng-model="predioCtrl.apartamentoSelecionado.qtQuartos">
												</div>

												<div class="form-group">
													<label>Quantidade de Banheiros: </label>
													<input class="form-control"  type="number" step="1" min="1" data-ng-model="predioCtrl.apartamentoSelecionado.qtBanheiros">
												</div>

												<div class="form-group">
													<label>Quantidade de Varandas: </label>
													<input  class="form-control"  type="number" step="1" min="0" data-ng-model="predioCtrl.apartamentoSelecionado.qtVarandas">
												</div>


											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal" >Salvar</button>
											</div>
										</div>
										<!-- /.modal-content -->
									</div>
								</div>
								<!-- /.modal-dialog -->
								<div class="panel-body" >
									<table class="table table-striped table-bordered table-hover" id="dataTables-example">
										<thead>

											<!-- HEAD da tabela-->
											<tr>
												<th>Proprietário</th>
												<th>Identificação</th>
												<th>Área (m²)</th>
											</tr>
										</thead>
										<tbody>             
											<!-- CONDOMINIOS -->
											<tr style="cursor:pointer;" data-toggle="modal" data-target="#modal" data-ng-repeat="apt in predioCtrl.predio.apartamentos track by $index" data-ng-click="predioCtrl.apartamentoSelecionado=predioCtrl.predio.apartamentos[$index]" >
												<td>{{apt.responsavel.nome}}</td>
												<td>{{apt.identificacaoApartamento}}</td>
												<td>{{apt.area}}</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="col-lg-12 panel-footer">

							<!-- Botao EDIÇÃO -->
							<button type="button" data-ng-click="predioCtrl.atualizarPredio()" class="btn btn-outline btn-primary">Editar</button>
						</div>
					</form>
					<!-- /.col-lg-6 (nested) -->
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
