<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Condominios</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Listagem de condominios
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">

                	<!-- TABLE de condominios -->
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>

                        	<!-- HEAD da tabela-->
                            <tr>
                                <th>Nome do Condomínio</th>
                                <th>Número de Prédios</th>
                                <th>Área do Condomínio</th>
                            </tr>
                            
                            <!-- CONDOMINIOS -->
                            <tr style="cursor:pointer;" ng-click="ListarCondominioCtrl.mostrarCondominio(condominio)"ng-repeat="condominio in ListarCondominioCtrl.condominios track by $index">
                                <td>{{condominio.nome}}</td>
                                <td>{{condominio.predios.length }}</td>
                                <td>{{condominio.area}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
