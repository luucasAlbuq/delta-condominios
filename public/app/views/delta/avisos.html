<div class="panel-body">
	<h4>Postar aviso</h4>
	 <!-- Campo AREA -->
	<div class="form-group">
		<label>Aviso:</label>
		<input data-ng-model="avisosCtrl.aviso.descricao" class="form-control">
	</div>
	<button type="button" ng-click="avisosCtrl.salvarAviso()" class="btn btn-outline btn-primary">Postar</button>
	
	<table class="table table-striped table-bordered table-hover"
		id="dataTables-example">
		<thead>
			<tr>
				<th>Reporter</th>
				<th>Data</th>
				<th>Aviso</th>
			</tr>
		</thead>
		<tbody>
			<!-- CONDOMINIOS -->
			<tr data-ng-repeat="aviso in avisosCtrl.avisos track by $index">
				<td>{{aviso.nomeAutor}}</td>
				<td>{{aviso.dataPostagem | date:'dd/MM/yyyy HH:mm:ss' }}</td>
				<td>{{aviso.descricao}}</td>
			</tr>
		</tbody>
	</table>
</div>
