<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">

			<!-- Header de acordo com o tipo da tela -->
			<div class="panel-heading">
				<h4> Cadastrar Pessoa </h4>
			</div>
			<div class="panel-body">
				<div class="row">
					<!-- Formulario de CRIACAO de condominio -->
					<form id="formCadastraPessoa" data-ng-submit="pessoaCtrl.salvarPessoa()" role="form">

						<div class="col-lg-12">
							<!-- ADICIONAR CAMPOS AQUI -->
							<div class="form-group">
								<label>Nome: </label>
								<input type="text" data-ng-model="pessoaCtrl.pessoa.nome" required class="form-control">
							</div>
								
							<div class="form-group">	
								<label>CPF: </label>
								<input data-ng-model="pessoaCtrl.pessoa.cpf" data-ui-mask="999.999.999-99" required class="form-control">
							</div>

							<div class="form-group">	
								<label>E-Mail: </label>
								<input data-ng-model="pessoaCtrl.pessoa.email" required class="form-control">
							</div>

							<div class="form-group">
								<label>Telefone: </label>
								<input data-ng-model="pessoaCtrl.pessoa.fone" data-ui-mask="(99) 9999-9999" required class="form-control">
							</div>
						</div>
						<div class="col-lg-12 panel-footer">
							<!-- Botao CADASTRAR -->
							<button type="submit" class="btn btn-outline btn-primary">Cadastrar</button>
						</div>
					</form>
					<!-- /.col-lg-6 (nested) -->
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
