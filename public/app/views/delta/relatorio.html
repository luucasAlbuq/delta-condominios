
<div class="panel panel-primary">
	<div class="panel-body">
		<div class="form-group">
			<label>Data de Inicio: </label>
			<p class="input-group">
				<input type="text" required="true" ng-disabled="true" class="form-control" datepicker-popup="{{condominioCtrl.dateFormat}}" ng-model="condominioCtrl.dataInicioBalanco" is-open="openedV" datepicker-options="condominioCtrl.dateOptions" date-disabled="condominioCtrl.disabled(date, mode)" ng-required="true" close-text="Close" />
				<span class="input-group-btn">

					<button type="button" class="btn btn-default" ng-click="condominioCtrl.open($event); openedV = true;"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</p>
		</div>

		<div class="form-group">
			<label>Data de Pagamento: </label>
			<p class="input-group">
				<input type="text" ng-disabled="true" class="form-control" datepicker-popup="{{condominioCtrl.dateFormat}}" ng-model="condominioCtrl.dataFimBalanco" is-open="opened" datepicker-options="condominioCtrl.dateOptions" date-disabled="condominioCtrl.disabled(date, mode)" ng-required="true" close-text="Close" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="condominioCtrl.open($event); opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</p>
		</div>
		<div class="row panel-heading">
			<div class="form-group">
				<button type="button" ng-click="condominioCtrl.gerarBalanco()" class="btn btn-primary">Filtrar</button>
				<button type="button" ng-click="condominioCtrl.imprimir()" class="btn btn-primary">Imprimir</button>
			</div>
		</div>
	</div>
	<!-- Se criação de apartamento similares estiver checkado -->
	<div class="form-group" ng-if="condominioCtrl.hasContas()">

		<table class="table table-striped table-bordered table-hover" id="dataTables-example">
			<thead>

				<!-- HEAD da tabela-->
				<tr>
					<th>Tipo de Conta</th>
					<th>Descrição</th>
					<th>Valor</th>
					<th>Vencimento</th>
				</tr>

				<!-- CONDOMINIOS -->
				<tr style="cursor:pointer;" ng-repeat="conta in condominioCtrl.contasFiltradas track by $index">
					
					<td>{{conta.tipoConta }}</td>
					<td>{{conta.descricao}}</td>
					<td>{{conta.valor | currency:"R$":0}}</td>
					<td>{{conta.dataVencimento | date:'dd/MM/yyyy'}}</td>
				</tr>
			</tbody>
		</table>
		<div class="panel-footer">
			<span><b>TOTAL: {{condominioCtrl.somaBalanco | currency:"R$":0}}</b></span>
		</div>
	</div>
</div>
